<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>test3</title>

    <!-- Bootstrap -->
    <link href="http://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


    <style>
    /*this code allows the navbar elements to change style based on active sheet status and hover status*/

      #EASY {
        background-color: rgb(49, 131, 183);
        color:white;
        padding-top: 3px;
        padding-bottom: 2px;
      }

      #EASY:hover {
        cursor: default;
      }

      #HARD a {
        text-decoration: none;
      }

      #HARD:hover a{
        color:red;
      }

      #HARD:hover {
        color:red;
        cursor: pointer;
      }

    </style>


  </head>
  <body>

<!--     content below -->

    <!-- the is the blue head div -->
    <div class="row" id="a1">
      <div class="col-xs-12"><h2>THE GREAT</h2><h1>RGB</h1><h2>GUESSING GAME</h2></div>
    </div>

    <!-- this is the navbar div -->
    <div class="row" id="a2">
      <div class="col-xs-5" style='text-align: right'><span id="newColors">NEW COLORS</span></div>
      <div class="col-xs-2"><span></span></div>
      <div class="col-xs-5" style='text-align: left'>
        <span id='EASY'>EASY</span>&nbsp&nbsp&nbsp
        <span id="HARD"><a href="test.html">HARD</a></span></div>
    </div>

    <!-- this is the div containing squarediv's -->
    <div class="row" id="a3">
      <div class="col-xs-12">
        <div class='inner'></div>
        <div class='inner'></div>
        <div class='inner'></div>
      </div>
    </div>

    <h4></h4>


<script>

  /////////////////////// VARIABLES  //////////////////
  var innerClass = document.querySelectorAll('.inner')  //list of squareDivs
  var NavBarSpans = document.querySelectorAll("#a2 div span")


  //////////////////////  FUNCTIONS  ////////////
  //generates array of 6 rgb codes and puts in listOfCodes
  function c(){
  listOfCodes = []      //with no 'var' declaration this is a global variable        
  for(i=0; i<6; i++) {
     listOfCodes.push(`RGB(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`)
    }
  }
  

  //generates background colors for square/inner divs
  function f() {

        c()                                                      //fires c

        for(i=0; i<3; i++) {          
        innerClass[i].style.backgroundColor = listOfCodes[i]     //generates rgbs for each squarediv
        document.querySelector('h1').innerHTML 
          = listOfCodes[Math.floor(Math.random() * 3)]           //puts a random rgb from array in h1
          }

        // document.querySelector('h4').innerHTML = ''              
        NavBarSpans[1].innerHTML = ''    //resets the guess status indicator in navBar ('tryagin' etc.)
   }
  
  //////////////////////  SCRIPTS  ////////////

  f()

  //first span of NavBar ("NEW COLORS") has event listener that fires function f
  NavBarSpans[0].addEventListener('click', function(){f()})


  // //  adds event listeners to each of square/inner divs, which puts RGB code 'answer' in h4
  // innerClass.forEach(function(item,index) {item.addEventListener("click", 
  //   function(){document.querySelector('h4').innerHTML = item.style.backgroundColor}  
  //   ) }  ) 
  
  
  
  //adds event listeners to each of square/inner divs, which compares RGB code in div to code in h1
  innerClass.forEach(function(item,index) {item.addEventListener("click", 
    function(){

      if (document.querySelector('h1').innerHTML.toLowerCase() !== item.style.backgroundColor){
        NavBarSpans[1].innerHTML = 'Try Again'
        this.style.visibility ='hidden'    //add to test!!!!!!!!

        }
      
      else {NavBarSpans[1].innerHTML = 'YOU GOT IT!!!'; 
            NavBarSpans[1].style.color = "red";
            innerClass.forEach(function(item,index){
              item.style.backgroundColor = document.querySelector('h1').innerHTML
              item.style.visibility = 'visible'
              document.querySelector("#a1").style.backgroundColor = document.querySelector('h1').innerHTML
            })
              }
        }  
      ) 
    }  
  ) 








</script>

  </body>
</html>
